format:
  html:
    theme: cosmo
    css: styles.css
    fig-height: 10
    fig-width: 15
    fig-dpi: 300
    toc: true
    toc-depth: 5 # default is 3
    toc-title: Contents
    anchor-sections: true
    smooth-scroll: true
    highlight-style: dracula
    page-layout: full
    code-fold: show
    code-tools: true
    code-link: true
    bibliography: [references.bib]
    biblio-style: apalike
    
editor: source
